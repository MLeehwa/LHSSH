<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 연결 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Supabase 연결 테스트</h1>
    <div id="results"></div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testSupabaseConnection() {
            try {
                addResult('1. Supabase 라이브러리 로드 확인...', 'info');
                
                if (typeof window.supabase === 'undefined') {
                    addResult('❌ Supabase 라이브러리가 로드되지 않았습니다.', 'error');
                    return;
                }
                
                addResult('✅ Supabase 라이브러리 로드 성공', 'success');
                
                addResult('2. Supabase 클라이언트 생성...', 'info');
                
                const supabase = window.supabase.createClient(
                    'https://vzemucykhxlxgjuldibf.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6ZW11Y3lraHhseGdqdWxkaWJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzA4MjcsImV4cCI6MjA2ODk0NjgyN30.L9DN-V33rQj6atDnDhVeIOyzGP5I_3uVWSVfMObqrbQ'
                );
                
                addResult('✅ Supabase 클라이언트 생성 성공', 'success');
                
                addResult('3. parts 테이블 접근 테스트...', 'info');
                
                const { data, error } = await supabase
                    .from('parts')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    addResult(`❌ parts 테이블 접근 실패: ${error.message}`, 'error');
                    addResult(`오류 코드: ${error.code}`, 'error');
                    addResult(`오류 세부사항: ${error.details}`, 'error');
                    addResult(`힌트: ${error.hint}`, 'error');
                } else {
                    addResult('✅ parts 테이블 접근 성공', 'success');
                    addResult(`데이터 개수: ${data ? data.length : 0}`, 'info');
                }
                
                addResult('4. RLS 상태 확인...', 'info');
                
                const { data: rlsData, error: rlsError } = await supabase
                    .rpc('check_rls_status', { table_name: 'parts' });
                
                if (rlsError) {
                    addResult(`RLS 상태 확인 실패: ${rlsError.message}`, 'error');
                } else {
                    addResult(`RLS 상태: ${rlsData}`, 'info');
                }
                
            } catch (error) {
                addResult(`❌ 예상치 못한 오류: ${error.message}`, 'error');
                console.error('전체 오류:', error);
            }
        }

        // 페이지 로드 시 테스트 실행
        window.addEventListener('load', testSupabaseConnection);
    </script>
</body>
</html>
