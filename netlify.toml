[build]
  publish = "."
  command = "echo 'No build needed - static site'"

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

# 루트 경로 (/) 처리 - 가장 먼저 매칭
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    CDN-Cache-Control = "no-store"
    Netlify-CDN-Cache-Control = "no-store"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "Accept-Encoding"

# 루트 index.html 특별 처리
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    CDN-Cache-Control = "no-store"
    Netlify-CDN-Cache-Control = "no-store"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "Accept-Encoding"

# 모든 HTML 파일 - 캐시 완전 비활성화
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    CDN-Cache-Control = "no-store"
    Netlify-CDN-Cache-Control = "no-store"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "Accept-Encoding"

