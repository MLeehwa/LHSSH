[build]
  publish = "."
  command = "echo 'No build needed - static site'"

# 모든 HTML 파일 - 캐시 완전 비활성화
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# admin 폴더 HTML 파일
