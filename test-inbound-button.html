<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbound Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Inbound Button Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4">Test Container</h2>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">도착일</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">컨테이너 번호</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">완료된 파트</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                        </tr>
                    </thead>
                    <tbody id="containerTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Test row will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-6 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4">Console Log</h2>
            <div id="consoleLog" class="bg-gray-100 p-4 rounded-md text-sm font-mono h-64 overflow-y-auto">
                <!-- Console messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Inbound Date Modal -->
    <div id="inboundDateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">입고 날짜 선택</h3>
                <p class="text-gray-700 mb-4">입고 처리할 날짜를 선택하세요.</p>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        ARN 번호
                    </label>
                    <p id="inboundArnNumber" class="text-sm text-gray-900 font-medium"></p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        컨테이너 번호
                    </label>
                    <p id="inboundContainerNumber" class="text-sm text-gray-900 font-medium"></p>
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        입고 날짜 <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="inboundDate" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button onclick="closeInboundDateModal()" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                        취소
                    </button>
                    <button onclick="submitInboundDate()" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-arrow-down mr-2"></i>입고 처리
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/inbound-status.js"></script>
    <script>
        // Override console.log to display in the page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleLogElement = document.getElementById('consoleLog');
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `mb-1 ${type === 'error' ? 'text-red-600' : 'text-gray-800'}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            consoleLogElement.appendChild(logEntry);
            consoleLogElement.scrollTop = consoleLogElement.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Test functions
        function closeInboundDateModal() {
            document.getElementById('inboundDateModal').classList.add('hidden');
        }
        
        function submitInboundDate() {
            const inboundDate = document.getElementById('inboundDate').value;
            const arnNumber = document.getElementById('inboundArnNumber').textContent;
            const containerNumber = document.getElementById('inboundContainerNumber').textContent;
            
            console.log('입고 처리 시도:', { arnNumber, containerNumber, inboundDate });
            
            if (!inboundDate) {
                console.error('입고 날짜를 선택해주세요.');
                return;
            }
            
            closeInboundDateModal();
            console.log('입고 처리 완료 (테스트 모드)');
        }
        
        // Initialize test data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('테스트 페이지 로드됨');
            
            // Create a test container row
            const tbody = document.getElementById('containerTableBody');
            tbody.innerHTML = `
                <tr class="hover:bg-gray-50 cursor-pointer" data-action="select-container" data-arn="TEST-ARN-001">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        2024-01-15
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        CONT001
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">
                            대기
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        0/2 파트 완료
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-action="inbound" data-arn="TEST-ARN-001" data-container="CONT001" 
                                 class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700 text-sm transition-colors">
                            <i class="fas fa-arrow-down mr-1"></i>입고
                        </button>
                        <button data-action="edit" data-arn="TEST-ARN-001" 
                                 class="text-blue-600 hover:text-blue-900 ml-2" title="수정">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button data-action="delete" data-arn="TEST-ARN-001" data-container="CONT001" 
                                 class="text-red-600 hover:text-red-900 ml-2" title="삭제">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
            
            console.log('테스트 컨테이너 행 생성됨');
        });
    </script>
</body>
</html>
