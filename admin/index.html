    <script>
        // Tailwind 설정은 CDN 로드 후에 실행
        function configureTailwind() {
            if (window.tailwind) {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#3B82F6',
                                secondary: '#64748B',
                                success: '#10B981',
                                warning: '#F59E0B',
                                danger: '#EF4444'
                            },
                            animation: {
                                'fade-in': 'fadeIn 0.5s ease-in-out',
                                'slide-up': 'slideUp 0.5s ease-out',
                                'bounce-in': 'bounceIn 0.6s ease-out',
                                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                            },
                            keyframes: {
                                fadeIn: {
                                    '0%': { opacity: '0' },
                                    '100%': { opacity: '1' }
                                },
                                slideUp: {
                                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                                    '100%': { transform: 'translateY(0)', opacity: '1' }
                                },
                                bounceIn: {
                                    '0%': { transform: 'scale(0.3)', opacity: '0' },
                                    '50%': { transform: 'scale(1.05)' },
                                    '70%': { transform: 'scale(0.9)' },
                                    '100%': { transform: 'scale(1)', opacity: '1' }
                                }
                            }
                        }
                    }
                }
            } else {
                // CDN이 아직 로드되지 않았다면 잠시 후 다시 시도
                setTimeout(configureTailwind, 100);
            }
        }
        
        // 페이지 로드 시 Tailwind 설정
        document.addEventListener('DOMContentLoaded', configureTailwind);
        
        // 개발 환경 플래그 설정
        window.NODE_ENV = 'development';
    </script>
    <style>

    <script>
        // 현재 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'America/Chicago'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
        updateTime();

        // 로그아웃 함수
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('userMode');
            window.location.href = '../login.html';
        }

        // 페이지 로드 시 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            // 통계 카드들에 순차 애니메이션 적용
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // 데모 데이터 (실제로는 서버에서 가져올 데이터)
        function loadDashboardData() {
            // 실제 구현에서는 API 호출
            const totalPartsEl = document.getElementById('totalParts');
            const todayInboundEl = document.getElementById('todayInbound');
            const todayOutboundEl = document.getElementById('todayOutbound');
            const lowStockEl = document.getElementById('lowStock');
            
            if (totalPartsEl) totalPartsEl.textContent = '1,234';
            if (todayInboundEl) todayInboundEl.textContent = '45';
            if (todayOutboundEl) todayOutboundEl.textContent = '32';
            if (lowStockEl) lowStockEl.textContent = '8';
        }

        // 페이지 로드 시 데이터 로드
        loadDashboardData();
    </script>
