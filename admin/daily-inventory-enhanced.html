<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일별 재고 관리 (개선된 버전)</title>
    
    <!-- 개발 환경에서만 Tailwind CDN 사용 -->
    <script>
        // 개발 환경 확인
        const isDevelopment = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1' || 
                            window.location.protocol === 'file:';
        
        if (isDevelopment) {
            // 개발 환경에서는 CDN 사용
            const script = document.createElement('script');
            script.src = 'https://cdn.tailwindcss.com';
            document.head.appendChild(script);
        } else {
            // 프로덕션 환경에서는 로컬 CSS 사용
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '../css/tailwind.css';
            document.head.appendChild(link);
        }
    </script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: translateX(5px);
        }
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-right: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">

        <div class="w-64 glass-sidebar text-gray-800">

            <div class="p-6 border-b border-gray-200">

                    <i class="fas fa-barcode mr-2 text-gray-800"></i>
                    이화 - 서한 시스템
                </h1>
                <p class="text-sm text-gray-800/80 mt-1">관리자 패널</p>
            </div>
            <!-- Navigation Menu -->
            <nav class="mt-6">
                <div class="px-4">
                    <h3 class="text-xs font-semibold text-gray-800/60 uppercase tracking-wider mb-3">메뉴</h3>
                </div>
                
                <div class="space-y-1">
                    <!-- Dashboard -->
                    <a href="index.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i>
                        <span>대시보드</span>
                    </a>

                    <!-- Part Registration -->
                    <a href="part-registration.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-plus w-5 h-5 mr-3"></i>
                        <span>파트 등록</span>
                    </a>

                    <!-- Inbound Status -->
                    <a href="inbound-status.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-arrow-down w-5 h-5 mr-3"></i>
                        <span>입고 현황</span>
                    </a>

                    <!-- Inventory Status -->
                    <a href="inventory-status.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-boxes w-5 h-5 mr-3"></i>
                        <span>재고 현황</span>
                    </a>

                    <!-- Outbound Status -->
                    <a href="outbound-status.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-arrow-up w-5 h-5 mr-3"></i>
                        <span>출고 현황</span>
                    </a>

                    <!-- Outbound Summary -->
                    <a href="outbound-summary.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-chart-bar w-5 h-5 mr-3"></i>
                        <span>출하 현황</span>
                    </a>

                    <!-- Physical Inventory -->
                    <a href="physical-inventory.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">
                        <i class="fas fa-clipboard-check w-5 h-5 mr-3"></i>
                        <span>실사재고</span>
                    </a>

                    <!-- Daily Inventory -->
                    <a href="daily-inventory-enhanced.html" class="nav-item active flex items-center px-4 py-3 text-gray-800 hover:bg-gray-100 transition-all duration-200">
                        <i class="fas fa-calendar-day w-5 h-5 mr-3"></i>
                        <span class="font-medium">일일 재고</span>
                    </a>

                    <!-- Initial Inventory Setup -->
                    <a href="initial-inventory-setup.html" class="nav-item flex items-center px-4 py-3 text-gray-800/80 hover:bg-gray-100 hover:text-gray-800 transition-all duration-200">

                </div>
            </nav>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 헤더 -->
            <header class="glass-effect border-b border-gray-200">
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <h1 class="text-2xl font-bold text-gray-900">일별 재고 관리</h1>
                        <div class="flex items-center space-x-4">
                            <button id="refreshInventory" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                                <i class="fas fa-sync-alt mr-2"></i>새로고침
                            </button>
                            <button id="generateSummary" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200">
                                <i class="fas fa-calculator mr-2"></i>요약 생성
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 필터 및 컨트롤 -->
            <div class="glass-effect border-b border-gray-200 p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="inventoryDate" class="block text-sm font-medium text-gray-700 mb-2">조회 날짜</label>
                        <input type="date" id="inventoryDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="partFilter" class="block text-sm font-medium text-gray-700 mb-2">파트 필터</label>
                        <input type="text" id="partFilter" placeholder="파트번호로 검색..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-2">재고 상태</label>
                        <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">전체</option>
                            <option value="NORMAL">정상</option>
                            <option value="LOW_STOCK">재고부족</option>
                            <option value="OVERSTOCK">재고보유</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 통계 카드 -->
            <div class="p-6">
                <div id="statsCardsContainer">
                    <!-- 통계 카드가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 재고 테이블 -->
            <div class="flex-1 overflow-auto p-6">
                <div class="glass-effect rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">일별 재고 상세</h3>
                        <p class="text-sm text-gray-500">선택한 날짜의 재고 현황과 입/출고 내역</p>
                    </div>
                    <div class="overflow-x-auto">
                        <div id="inventoryTableContainer">
                            <!-- 재고 테이블이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 파트별 이력 모달 -->
            <div id="partHistoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-96 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-medium text-gray-900">파트 재고 이력</h3>
                                <button id="closeHistoryModal" class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-times text-xl"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-6 overflow-y-auto max-h-80">
                            <div id="partHistoryContainer">
                                <!-- 파트 이력이 여기에 표시됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/daily-inventory-enhanced.js"></script>
    <script>
        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            // 오늘 날짜로 초기화
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('inventoryDate').value = today;

            // 이벤트 리스너 설정
            setupEventListeners();

            // 초기 데이터 로드 (약간의 지연 후)
            setTimeout(async () => {
                if (window.dailyInventory) {
                    await window.dailyInventory.loadAndRenderInventory();
                } else {
                    console.warn('DailyInventoryEnhanced 클래스가 아직 로드되지 않았습니다.');
                }
            }, 1000);
        });

        function setupEventListeners() {
            // 파트 필터
            document.getElementById('partFilter').addEventListener('input', filterTable);
            
            // 상태 필터
            document.getElementById('statusFilter').addEventListener('change', filterTable);
            
            // 요약 생성 버튼
            document.getElementById('generateSummary').addEventListener('click', async () => {
                const date = document.getElementById('inventoryDate').value;
                if (!date) {
                    alert('날짜를 선택해주세요.');
                    return;
                }
                
                if (window.dailyInventory && typeof window.dailyInventory.generateDailySummary === 'function') {
                    const success = await window.dailyInventory.generateDailySummary(date);
                    if (success) {
                        alert('일별 재고 요약이 생성되었습니다.');
                        await window.dailyInventory.loadAndRenderInventory();
                    } else {
                        alert('일별 재고 요약 생성에 실패했습니다.');
                    }
                } else {
                    alert('일별 재고 관리 시스템이 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.');
                }
            });

            // 모달 닫기
            document.getElementById('closeHistoryModal').addEventListener('click', () => {
                document.getElementById('partHistoryModal').classList.add('hidden');
            });
        }

        function filterTable() {
            const partFilter = document.getElementById('partFilter').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            const rows = document.querySelectorAll('#inventoryTableContainer tbody tr');
            
            rows.forEach(row => {
                const partNumber = row.cells[0].textContent.toLowerCase();
                const status = row.cells[5].textContent.trim();
                
                const partMatch = !partFilter || partNumber.includes(partFilter);
                const statusMatch = !statusFilter || status.includes(statusFilter);
                
                if (partMatch && statusMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // 파트 클릭 시 이력 조회
        function showPartHistory(partNumber) {
            if (window.dailyInventory) {
                window.dailyInventory.getPartInventoryHistory(partNumber, 30).then(history => {
                    renderPartHistory(partNumber, history);
                    document.getElementById('partHistoryModal').classList.remove('hidden');
                });
            }
        }

        function renderPartHistory(partNumber, history) {
            const container = document.getElementById('partHistoryContainer');
            
            if (history.length === 0) {
                container.innerHTML = '<p class="text-gray-500">이력 데이터가 없습니다.</p>';
                return;
            }

            let html = `
                <h4 class="text-lg font-medium text-gray-900 mb-4">파트: ${partNumber}</h4>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white shadow-md rounded-lg">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">날짜</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">현재재고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">입고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">출고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">계산재고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
            `;

            history.forEach(item => {
                const statusClass = window.dailyInventory.getStatusClass(item.stock_status);
                html += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm text-gray-900">${new Date(item.summary_date).toLocaleDateString()}</td>
                        <td class="px-4 py-2 text-sm text-gray-900">${item.current_stock}</td>
                        <td class="px-4 py-2 text-sm text-green-600">${item.today_inbound || 0}</td>
                        <td class="px-4 py-2 text-sm text-red-600">${item.today_outbound || 0}</td>
                        <td class="px-4 py-2 text-sm text-gray-900">${item.calculated_stock}</td>
                        <td class="px-4 py-2">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                                ${window.dailyInventory.getStatusText(item.stock_status)}
                            </span>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }
    </script>
</body>
</html>
