<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일별 재고 관리 (개선된 버전)</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Design System -->
    <link rel="stylesheet" href="../css/design-system.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="ds-sidebar">
            <div class="ds-sidebar-header">
                <div class="ds-sidebar-logo">
                    <div class="ds-sidebar-logo-icon"><i class="fas fa-barcode"></i></div>
                    <div>
                        <div class="ds-sidebar-logo-text">이화 - 서한</div>
                        <div class="ds-sidebar-logo-sub">관리자 패널</div>
                    </div>
                </div>
            </div>
            <nav class="ds-sidebar-nav">
                <div class="ds-nav-section-title">메뉴</div>
                <a href="index.html" class="ds-nav-item"><i class="fas fa-tachometer-alt"></i><span>대시보드</span></a>
                <a href="part-registration.html" class="ds-nav-item"><i class="fas fa-plus-circle"></i><span>파트
                        등록</span></a>
                <a href="inbound-status.html" class="ds-nav-item"><i class="fas fa-arrow-down"></i><span>입고
                        현황</span></a>
                <a href="outbound-status.html" class="ds-nav-item"><i class="fas fa-arrow-up"></i><span>출고 현황</span></a>
                <a href="inventory-status.html" class="ds-nav-item"><i class="fas fa-boxes"></i><span>재고 현황</span></a>
                <a href="outbound-summary.html" class="ds-nav-item"><i class="fas fa-chart-bar"></i><span>출하
                        현황</span></a>
                <a href="physical-inventory.html" class="ds-nav-item nav-special"><i
                        class="fas fa-clipboard-check"></i><span>실사 관리</span></a>
                <a href="quick-inventory-edit.html" class="ds-nav-item nav-purple"><i class="fas fa-table"></i><span>빠른
                        재고 수정</span></a>
                <a href="daily-inventory-enhanced.html" class="ds-nav-item active"><i
                        class="fas fa-calendar-day"></i><span>일일 재고</span></a>
            </nav>
            <div class="ds-sidebar-footer">
                <div class="ds-sidebar-user">
                    <div class="ds-sidebar-avatar"><i class="fas fa-user"></i></div>
                    <div class="ds-sidebar-user-info">
                        <div class="ds-sidebar-user-name">관리자</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="app-content">
            <!-- Header -->
            <header class="ds-header">
                <div>
                    <h1 class="ds-header-title">일별 재고 관리</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refreshInventory"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <i class="fas fa-sync-alt mr-2"></i>새로고침
                    </button>
                    <button id="generateSummary"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200">
                        <i class="fas fa-calculator mr-2"></i>요약 생성
                    </button>
                </div>
            </header>

            <!-- 필터 및 컨트롤 -->
            <div class="glass-effect border-b border-gray-200 p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="inventoryDate" class="block text-sm font-medium text-gray-700 mb-2">조회 날짜</label>
                        <input type="date" id="inventoryDate"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="partFilter" class="block text-sm font-medium text-gray-700 mb-2">파트 필터</label>
                        <input type="text" id="partFilter" placeholder="파트번호로 검색..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-2">재고 상태</label>
                        <select id="statusFilter"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">전체</option>
                            <option value="NORMAL">정상</option>
                            <option value="LOW_STOCK">재고부족</option>
                            <option value="OVERSTOCK">재고보유</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 통계 카드 -->
            <div class="p-6">
                <div id="statsCardsContainer">
                    <!-- 통계 카드가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 재고 테이블 -->
            <div class="flex-1 overflow-auto p-6">
                <div class="glass-effect rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">일별 재고 상세</h3>
                        <p class="text-sm text-gray-500">선택한 날짜의 재고 현황과 입/출고 내역</p>
                    </div>
                    <div class="overflow-x-auto">
                        <div id="inventoryTableContainer">
                            <!-- 재고 테이블이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 파트별 이력 모달 -->
            <div id="partHistoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-96 overflow-hidden">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-medium text-gray-900">파트 재고 이력</h3>
                                <button id="closeHistoryModal" class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-times text-xl"></i>
                                </button>
                            </div>
                        </div>
                        <div class="p-6 overflow-y-auto max-h-80">
                            <div id="partHistoryContainer">
                                <!-- 파트 이력이 여기에 표시됩니다 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js?v=20260217"></script>
    <script src="../js/supabase-client.js?v=20260217"></script>
    <script src="../js/daily-inventory-enhanced.js?v=20260217"></script>
    <script>
        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            // 오늘 날짜로 초기화
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('inventoryDate').value = today;

            // 이벤트 리스너 설정
            setupEventListeners();

            // 초기 데이터 로드 (약간의 지연 후)
            setTimeout(async () => {
                if (window.dailyInventory) {
                    await window.dailyInventory.loadAndRenderInventory();
                } else {
                    console.warn('DailyInventoryEnhanced 클래스가 아직 로드되지 않았습니다.');
                }
            }, 1000);
        });

        function setupEventListeners() {
            // 파트 필터
            document.getElementById('partFilter').addEventListener('input', filterTable);

            // 상태 필터
            document.getElementById('statusFilter').addEventListener('change', filterTable);

            // 요약 생성 버튼
            document.getElementById('generateSummary').addEventListener('click', async () => {
                const date = document.getElementById('inventoryDate').value;
                if (!date) {
                    alert('날짜를 선택해주세요.');
                    return;
                }

                if (window.dailyInventory && typeof window.dailyInventory.generateDailySummary === 'function') {
                    const success = await window.dailyInventory.generateDailySummary(date);
                    if (success) {
                        alert('일별 재고 요약이 생성되었습니다.');
                        await window.dailyInventory.loadAndRenderInventory();
                    } else {
                        alert('일별 재고 요약 생성에 실패했습니다.');
                    }
                } else {
                    alert('일별 재고 관리 시스템이 아직 로드되지 않았습니다. 잠시 후 다시 시도해주세요.');
                }
            });

            // 모달 닫기
            document.getElementById('closeHistoryModal').addEventListener('click', () => {
                document.getElementById('partHistoryModal').classList.add('hidden');
            });
        }

        function filterTable() {
            const partFilter = document.getElementById('partFilter').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const rows = document.querySelectorAll('#inventoryTableContainer tbody tr');

            rows.forEach(row => {
                const partNumber = row.cells[0].textContent.toLowerCase();
                const status = row.cells[5].textContent.trim();

                const partMatch = !partFilter || partNumber.includes(partFilter);
                const statusMatch = !statusFilter || status.includes(statusFilter);

                if (partMatch && statusMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // 파트 클릭 시 이력 조회
        function showPartHistory(partNumber) {
            if (window.dailyInventory) {
                window.dailyInventory.getPartInventoryHistory(partNumber, 30).then(history => {
                    renderPartHistory(partNumber, history);
                    document.getElementById('partHistoryModal').classList.remove('hidden');
                });
            }
        }

        function renderPartHistory(partNumber, history) {
            const container = document.getElementById('partHistoryContainer');

            if (history.length === 0) {
                container.innerHTML = '<p class="text-gray-500">이력 데이터가 없습니다.</p>';
                return;
            }

            let html = `
                <h4 class="text-lg font-medium text-gray-900 mb-4">파트: ${partNumber}</h4>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white shadow-md rounded-lg">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">날짜</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">현재재고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">입고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">출고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">계산재고</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
            `;

            history.forEach(item => {
                const statusClass = window.dailyInventory.getStatusClass(item.stock_status);
                html += `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm text-gray-900">${new Date(item.summary_date).toLocaleDateString()}</td>
                        <td class="px-4 py-2 text-sm text-gray-900">${item.current_stock}</td>
                        <td class="px-4 py-2 text-sm text-green-600">${item.today_inbound || 0}</td>
                        <td class="px-4 py-2 text-sm text-red-600">${item.today_outbound || 0}</td>
                        <td class="px-4 py-2 text-sm text-gray-900">${item.calculated_stock}</td>
                        <td class="px-4 py-2">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                                ${window.dailyInventory.getStatusText(item.stock_status)}
                            </span>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }
    </script>
</body>

</html>
