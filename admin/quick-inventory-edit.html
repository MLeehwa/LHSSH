<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠른 재고 수정 - 이화 - 서한 시스템</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Design System -->
    <link rel="stylesheet" href="../css/design-system.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function configureTailwind() {
            if (window.tailwind) {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#3B82F6',
                                secondary: '#64748B',
                                success: '#10B981',
                                warning: '#F59E0B',
                                danger: '#EF4444'
                            }
                        }
                    }
                }
            } else {
                setTimeout(configureTailwind, 100);
            }
        }
        document.addEventListener('DOMContentLoaded', configureTailwind);
        window.NODE_ENV = 'development';
    </script>
    <style>
        /* Spreadsheet 스타일 */
        .spreadsheet-container {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        .spreadsheet-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .spreadsheet-table th {
            background: #f3f4f6;
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .spreadsheet-table td {
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .spreadsheet-table tr:hover {
            background: #f9fafb;
        }

        .spreadsheet-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .spreadsheet-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .diff-positive {
            background: #dcfce7 !important;
            color: #166534;
            font-weight: 600;
        }

        .diff-negative {
            background: #fee2e2 !important;
            color: #dc2626;
            font-weight: 600;
        }

        .diff-zero {
            color: #9ca3af;
        }

        .row-modified {
            background: #fef3c7 !important;
        }

        .memo-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }

        .memo-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .search-input {
            padding: 8px 12px 8px 36px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 250px;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar (공통 컴포넌트) -->
        <aside id="shared-sidebar" class="ds-sidebar"></aside>
        <script src="../js/sidebar.js?v=20260221"></script>

        <!-- Main Content -->
        <div class="app-content">
            <!-- Header -->
            <header class="ds-header">
                <div>
                    <h1 class="ds-header-title"><i class="fas fa-table text-purple-600 mr-2"></i>빠른 재고 수정</h1>
                    <p class="ds-header-subtitle">Excel 스타일로 재고를 빠르게 수정하세요 (복사/붙여넣기 지원)</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="refreshBtn"
                        class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-200 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i>
                        새로고침
                    </button>
                    <button id="saveChangesBtn"
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-all duration-200 flex items-center shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                        <i class="fas fa-save mr-2"></i>
                        변경사항 저장 (<span id="changeCount">0</span>건)
                    </button>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Info Banner -->
                <div class="glass-effect rounded-xl p-4 mb-6 border-l-4 border-purple-500">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-purple-500 text-xl mr-3 mt-0.5"></i>
                        <div>
                            <h4 class="font-semibold text-gray-800 mb-1">사용 방법</h4>
                            <ul class="text-sm text-gray-600 space-y-1">
                                <li><i class="fas fa-paste text-purple-400 mr-2"></i>Excel에서 숫자를 복사하여 "수정재고" 열에 붙여넣기
                                    (Ctrl+V)</li>
                                <li><i class="fas fa-keyboard text-purple-400 mr-2"></i>셀에서 직접 숫자 입력 가능</li>
                                <li><i class="fas fa-save text-purple-400 mr-2"></i>변경사항이 있으면 "변경사항 저장" 버튼 활성화</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Filter & Stats -->
                <div class="glass-effect rounded-xl mb-6">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex flex-wrap items-center justify-between gap-4">
                            <div class="flex items-center space-x-4">
                                <div class="relative">
                                    <i
                                        class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <input type="text" id="searchFilter" placeholder="파트번호 검색..." class="search-input">
                                </div>
                                <label class="flex items-center space-x-2 cursor-pointer">
                                    <input type="checkbox" id="showModifiedOnly"
                                        class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                                    <span class="text-sm font-medium text-gray-700">변경된 항목만 보기</span>
                                </label>
                            </div>
                            <div class="flex items-center space-x-4 text-sm">
                                <span class="text-gray-600">총 <strong id="totalCount">0</strong>개 파트</span>
                                <span class="text-purple-600 font-medium">변경: <strong
                                        id="modifiedCount">0</strong>건</span>
                            </div>
                        </div>
                    </div>
                    <!-- 일괄 조정 사유 -->
                    <div class="px-6 py-3 bg-purple-50 border-t border-purple-100">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-pen text-purple-500"></i>
                            <label class="text-sm font-medium text-purple-700 whitespace-nowrap">일괄 조정 사유:</label>
                            <input type="text" id="globalMemo" placeholder="예: 2월 실사 조정"
                                class="flex-1 px-3 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 text-sm">
                        </div>
                    </div>
                </div>

                <!-- Spreadsheet -->
                <div class="glass-effect rounded-xl">
                    <div class="spreadsheet-container" style="max-height: calc(100vh - 420px); overflow-y: auto;">
                        <table class="spreadsheet-table" id="inventoryTable">
                            <thead>
                                <tr>
                                    <th style="width: 180px;">파트번호</th>
                                    <th style="width: 120px; text-align: right;">현재재고</th>
                                    <th style="width: 140px; text-align: center;">수정재고</th>
                                    <th style="width: 100px; text-align: center;">차이</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                                <tr>
                                    <td colspan="4" class="text-center py-8 text-gray-500">
                                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                        <p>데이터를 불러오는 중...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-2/3 lg:w-1/2 shadow-lg rounded-xl bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-save text-purple-600 mr-2"></i>
                        변경사항 저장 확인
                    </h3>
                    <button id="closeConfirmModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <p class="text-yellow-800 text-sm">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        아래 <strong id="confirmChangeCount">0</strong>건의 재고가 변경됩니다. 변경 이력이 기록됩니다.
                    </p>
                </div>

                <div class="max-h-60 overflow-y-auto mb-4" id="changePreview">
                    <!-- 변경 미리보기가 여기에 표시됩니다 -->
                </div>

                <div class="flex justify-end space-x-4">
                    <button id="cancelSave"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        취소
                    </button>
                    <button id="confirmSave"
                        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-check mr-2"></i>저장
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-purple-100">
                    <i class="fas fa-spinner fa-spin text-purple-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">저장 중...</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">잠시만 기다려주세요.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js?v=20260217"></script>
    <script src="../js/supabase-client.js?v=20260217"></script>
    <script src="../js/quick-inventory-edit.js?v=20260217"></script>
    <script>
        // 로그아웃 함수
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('userMode');
            window.location.href = '../login.html';
        }

        // 현재 시간 표시
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'America/Chicago'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // 인스턴스 생성
        const quickInventoryEdit = new QuickInventoryEdit();
    </script>
</body>

</html>
