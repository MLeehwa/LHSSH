    <script>
        function configureTailwind() {
            if (window.tailwind) {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#3B82F6',
                                secondary: '#64748B',
                                success: '#10B981',
                                warning: '#F59E0B',
                                danger: '#EF4444'
                            }
                        }
                    }
                }
            } else {
                setTimeout(configureTailwind, 100);
            }
        }
        document.addEventListener('DOMContentLoaded', configureTailwind);
        window.NODE_ENV = 'development';
    </script>

    <!-- Scripts -->
    <script src="../js/config.js?v=20260217b"></script>
    <script src="../js/supabase-client.js?v=20260217b"></script>
    <script src="../js/outbound-summary.js?v=20260221a"></script>
    <script>
        // DOM이 로드된 후에 초기화
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('Outbound Summary 페이지 초기화 시작...');

                // 기본 설정
                const today = new Date();
                const monthSelectorEl = document.getElementById('monthSelector');

                if (monthSelectorEl) {
                    monthSelectorEl.value = today.toISOString().slice(0, 7);
                    console.log('월 선택기 설정:', monthSelectorEl.value);
                }

                // OutboundSummary 인스턴스가 이미 생성되었는지 확인
                if (!window.outboundSummary) {
                    console.log('OutboundSummary 인스턴스 생성 중...');
                    window.outboundSummary = new OutboundSummary();
                }

                // 인스턴스 초기화
                if (window.outboundSummary && typeof window.outboundSummary.init === 'function') {
                    window.outboundSummary.init().catch(error => {
                        console.error('OutboundSummary 초기화 중 오류:', error);
                    });
                }

                console.log('Outbound Summary 페이지 초기화 완료');

            } catch (error) {
                console.error('페이지 초기화 중 오류:', error);
                // 사용자에게 오류 알림
                if (typeof alert !== 'undefined') {
                    alert('페이지 초기화 중 오류가 발생했습니다: ' + error.message);
                }
            }
        });

        // 페이지 로드 완료 후 추가 초기화
        window.addEventListener('load', () => {
            try {
                console.log('페이지 로드 완료');

                // 현재 시간 업데이트 시작
                const timeElement = document.getElementById('currentTime');
                if (timeElement && window.outboundSummary) {
                    window.outboundSummary.updateCurrentTime();
                }

            } catch (error) {
                console.error('페이지 로드 후 초기화 중 오류:', error);
            }
        });

        // 로그아웃 함수
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('userMode');
            window.location.href = '../login.html';
        }
    </script>
