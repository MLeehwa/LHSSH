<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 재고 관리 - 이화 - 서한 시스템</title>
    <meta http-equiv="refresh" content="0; url=daily-inventory-enhanced.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #374151;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="message">
            일일 재고 관리 페이지로 이동 중입니다...
        </div>
        <p>
            자동으로 이동되지 않으면 
            <a href="daily-inventory-enhanced.html" class="link">여기를 클릭</a>
            해주세요.
        </p>
    </div>

    <script>
        // 즉시 리다이렉트
        window.location.replace('daily-inventory-enhanced.html');
    </script>
</body>
</html>
