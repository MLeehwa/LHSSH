<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없습니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-10 max-w-md w-full text-center shadow-2xl">
        <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-white/20 backdrop-blur-sm mb-6">
            <i class="fas fa-exclamation-triangle text-white text-3xl"></i>
        </div>
        <h1 class="text-6xl font-bold text-white mb-4">404</h1>
        <h2 class="text-xl font-semibold text-white/90 mb-3">페이지를 찾을 수 없습니다</h2>
        <p class="text-white/70 mb-8">요청하신 페이지가 존재하지 않거나 이동되었습니다.</p>
        <a href="/login.html"
            class="inline-flex items-center px-6 py-3 bg-white text-blue-600 font-medium rounded-xl hover:bg-gray-50 transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-0.5">
            <i class="fas fa-home mr-2"></i>
            로그인 페이지로 돌아가기
        </a>
    </div>
</body>

</html>
