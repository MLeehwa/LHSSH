<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 연결 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase 연결 테스트</h1>
    <div id="status"></div>
    <div id="result"></div>
    
    <script>
        const supabaseUrl = 'https://vzemucykhxlxgjuldibf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6ZW11Y3lraHhseGdqdWxkaWJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzA4MjcsImV4cCI6MjA2ODk0NjgyN30.L9DN-V33rQj6atDnDhVeIOyzGP5I_3uVWSVfMObqrbQ';
        
        let supabase;
        
        async function testSupabase() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            try {
                // Supabase 클라이언트 초기화
                if (window.supabase) {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    statusDiv.innerHTML = '<p style="color: green;">✓ Supabase 클라이언트 초기화 성공</p>';
                } else {
                    throw new Error('Supabase 라이브러리가 로드되지 않았습니다.');
                }
                
                // parts 테이블 테스트
                const { data: partsData, error: partsError } = await supabase
                    .from('parts')
                    .select('part_number, description')
                    .limit(5);
                
                if (partsError) throw partsError;
                
                resultDiv.innerHTML = '<h3>Parts 테이블 테스트:</h3>';
                resultDiv.innerHTML += '<p style="color: green;">✓ Parts 테이블 조회 성공</p>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(partsData, null, 2) + '</pre>';
                
                // physical_inventory_sessions 테이블 테스트
                const { data: sessionsData, error: sessionsError } = await supabase
                    .from('physical_inventory_sessions')
                    .select('*')
                    .limit(3);
                
                if (sessionsError) throw sessionsError;
                
                resultDiv.innerHTML += '<h3>Physical Inventory Sessions 테이블 테스트:</h3>';
                resultDiv.innerHTML += '<p style="color: green;">✓ Sessions 테이블 조회 성공</p>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(sessionsData, null, 2) + '</pre>';
                
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: red;">✗ 오류 발생: ' + error.message + '</p>';
                resultDiv.innerHTML = '<pre style="color: red;">' + error.stack + '</pre>';
            }
        }
        
        // 페이지 로드 시 테스트 실행
        document.addEventListener('DOMContentLoaded', testSupabase);
    </script>
</body>
</html>
