<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inventory Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Daily Inventory Debug</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 오늘 날짜 거래 내역 -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">오늘 날짜 거래 내역</h2>
                <div id="transactions-list" class="text-sm">
                    <div class="text-gray-500">로딩 중...</div>
                </div>
            </div>
            
            <!-- Daily Inventory Summary -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Daily Inventory Summary</h2>
                <div id="summary-list" class="text-sm">
                    <div class="text-gray-500">로딩 중...</div>
                </div>
            </div>
        </div>
        
        <div class="mt-6">
            <button id="refresh-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                새로고침
            </button>
            <button id="generate-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
                Daily Summary 생성
            </button>
        </div>
        
        <div id="log" class="mt-6 bg-gray-800 text-green-400 p-4 rounded font-mono text-sm max-h-64 overflow-y-auto">
            <div>로그 출력 영역...</div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function loadTransactions() {
            try {
                log('오늘 날짜 거래 내역 로딩 중...');
                const today = new Date().toISOString().split('T')[0];
                
                const { data, error } = await window.supabase
                    .from('inventory_transactions')
                    .select('*')
                    .eq('transaction_date', today)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    log(`거래 내역 조회 오류: ${error.message}`);
                    return;
                }
                
                const container = document.getElementById('transactions-list');
                if (data.length === 0) {
                    container.innerHTML = '<div class="text-gray-500">오늘 날짜 거래 내역이 없습니다.</div>';
                } else {
                    container.innerHTML = data.map(t => `
                        <div class="border-b py-2">
                            <div><strong>파트:</strong> ${t.part_number}</div>
                            <div><strong>타입:</strong> ${t.transaction_type}</div>
                            <div><strong>수량:</strong> ${t.quantity}</div>
                            <div><strong>날짜:</strong> ${t.transaction_date}</div>
                            <div><strong>참조:</strong> ${t.reference_id}</div>
                        </div>
                    `).join('');
                }
                
                log(`거래 내역 ${data.length}개 로드 완료`);
            } catch (error) {
                log(`거래 내역 로딩 오류: ${error.message}`);
            }
        }

        async function loadSummary() {
            try {
                log('Daily Inventory Summary 로딩 중...');
                const today = new Date().toISOString().split('T')[0];
                
                const { data, error } = await window.supabase
                    .from('daily_inventory_summary')
                    .select('*')
                    .eq('summary_date', today)
                    .order('part_number');
                
                if (error) {
                    log(`Summary 조회 오류: ${error.message}`);
                    return;
                }
                
                const container = document.getElementById('summary-list');
                if (data.length === 0) {
                    container.innerHTML = '<div class="text-gray-500">오늘 날짜 Summary가 없습니다.</div>';
                } else {
                    container.innerHTML = data.map(s => `
                        <div class="border-b py-2">
                            <div><strong>파트:</strong> ${s.part_number}</div>
                            <div><strong>현재 재고:</strong> ${s.current_stock}</div>
                            <div><strong>오늘 입고:</strong> ${s.today_inbound}</div>
                            <div><strong>오늘 출고:</strong> ${s.today_outbound}</div>
                            <div><strong>계산된 재고:</strong> ${s.calculated_stock}</div>
                        </div>
                    `).join('');
                }
                
                log(`Summary ${data.length}개 로드 완료`);
            } catch (error) {
                log(`Summary 로딩 오류: ${error.message}`);
            }
        }

        async function generateSummary() {
            try {
                log('Daily Summary 생성 중...');
                const today = new Date().toISOString().split('T')[0];
                
                const { error } = await window.supabase.rpc('generate_daily_inventory_summary', {
                    target_date: today
                });
                
                if (error) {
                    log(`Summary 생성 오류: ${error.message}`);
                } else {
                    log('Summary 생성 완료');
                    await loadSummary();
                }
            } catch (error) {
                log(`Summary 생성 오류: ${error.message}`);
            }
        }

        // 이벤트 리스너
        document.getElementById('refresh-btn').addEventListener('click', async () => {
            await loadTransactions();
            await loadSummary();
        });

        document.getElementById('generate-btn').addEventListener('click', generateSummary);

        // 초기 로드
        window.addEventListener('load', async () => {
            log('페이지 로드 완료');
            await loadTransactions();
            await loadSummary();
        });
    </script>
</body>
</html>
